<!-- Case-sensitive და Case-insensitive პროგრამირების ენაზე: -->

<!-- Case-sensitive: ნიშნავს, რომ პროგრამირების ენა განიხილავს დიდ და პატარა ასოებს როგორც განსხვავებულ სიმბოლოს. მაგალითად, თუ ავირევთ ცვლადების სახელები, როგორიცაა Variable და variable, პროგრამა დაინახავს მათ როგორც განსხვავებულ ცვლადებს. -->

<!-- Case-insensitive: ნიშნავს, რომ პროგრამირების ენა არ ანიჭებს მნიშვნელობას ასოების სიდიდეს. ეს ნიშნავს, რომ Variable და variable განიხილება როგორც ერთი და იგივე ცვლადი. -->
